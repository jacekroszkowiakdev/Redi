<!-- Task: Create a webpage that contains a feedback form for users to submit
  their name, email, and feedback message. -->

<!-- Requirements:

1. Use proper HTML structure with <html>, <head>, and <body> tags. X
2. Include a title for the webpage inside the <head> section. X
3. Create a form inside the <body> section with the following fields:
    a. Name: Use an <input> element of type "text" with an appropriate id and
    name attribute.
    b. Email: Use an <input> element of type "email" with an appropriate id and
    name attribute.
    c. Feedback Message: Use a <textarea> element with an appropriate id and name
    attribute. Set the rows attribute to "4" to display four lines.
    d. Submit Button: Use an <input> element of type "submit" to allow users to
    submit the form.
4. Implement appropriate labels using <label> elements for each form field to
  improve accessibility.
5. Use <p> tags to create paragraphs to introduce the form and provide
  instructions. -->

<!-- YOUR CODE START IN THE NEXT LINES -->

<!DOCTYPE html>
<html>
    <head>
        <title>Feedback form</title>
    </head>
    <body>
        <h1>Feedback form</h1>
        <p>Please ener your name and email and write us your feedback:</p>
        <form>
            <label for="name">Name:</label>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="your name"
                autocomplete="off"
                required
            />
            <br />
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="your email"
                autocomplete="off"
                required
            />
            <br />
            <label for="Feedback">Feedback:</label><br />
            <textarea
                name="feedback"
                id="feedback"
                placeholder="Write us your feedback here"
                required
                rows="4"
                cols="50"
            ></textarea>
            <br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
