<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../output.css" />
        <!-- <script src="script.js" defer></script> -->
        <title>Contact Me</title>
    </head>
    <body>
        <div class="page-content-container">
            <div class="navbar-container">
                <nav class="navbar">
                    <h1>Page contents:</h1>
                    <ul>
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="aboutme.html">About me</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact me</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <main>
                <header>
                    <iframe src="header.html" class="header"> </iframe>
                </header>

                <h1>Contact Me</h1>

                <p>
                    Please enter your name and email and write us your feedback:
                </p>
                <form>
                    <label for="name">Name:</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="your name"
                        autocomplete="off"
                        required
                    />
                    <br />
                    <label for="email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="your email"
                        autocomplete="off"
                        required
                    />
                    <br />
                    <label for="Feedback">Message:</label><br />
                    <textarea
                        name="feedback"
                        id="feedback"
                        placeholder=""
                        required
                        rows="4"
                        cols="50"
                    ></textarea>
                    <br />
                    <input type="submit" value="Submit" />
                </form>
                <p>
                    Click the "Submit" button and your feedback will be send to
                    us.
                </p>
                <a href="../index.html">Home</a>

                <footer>
                    <iframe src="footer.html" class="footer"></iframe>
                </footer>
            </main>
        </div>
    </body>
</html>
