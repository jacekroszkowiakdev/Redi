<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../output.css" />
        <script type="text/javascript" src="../scripts.js" defer></script>

        <title>Contact Me</title>
    </head>

    <body class="min-h-screen flex justify-center">
        <div class="min-h-screen basis-full">
            <iframe src="header.html" class="header" width="100%" height="100%">
            </iframe>
            <main>
                <form>
                    <input
                        class="bg-gray-100 border border-black text-black rounded h-8 basis-1/8"
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Name"
                        autocomplete="off"
                        size="20"
                        required
                    />

                    <input
                        class="bg-gray-100 border border-black text-black rounded h-8 basis-1/8"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email"
                        autocomplete="off"
                        size="20"
                        required
                    />

                    <input
                        class="bg-gray-100 border border-black text-black rounded h-8"
                        type="text"
                        id="subject"
                        name="subject"
                        placeholder="Subject"
                        autocomplete="off"
                        size="50"
                        required
                    />
                    <br />

                    <textarea
                        class="bg-gray-100 border border-black text-black rounded"
                        name="feedback"
                        id="feedback"
                        placeholder="Message"
                        required
                        rows="7"
                        cols="50"
                    ></textarea>
                    <br />
                    <input type="submit" value="Submit" class="button" />
                </form>
            </main>
            <iframe
                src="footer.html"
                class="sticky top-[100vh]"
                width="100%"
            ></iframe>
        </div>
    </body>
</html>
